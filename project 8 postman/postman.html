<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">WELCOME TO PostMaster</h1>
    </div>

    <div class="container">

        <!--Url box  -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter Url here">
            </div>
        </div>

        <!-- Request Type Box-->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>


        <!-- content type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="PARAMS">
                    <label class="form-check-label" for="params">
                        Custom parameter
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Parameter Box this will hide on clicking json option in content type -->

        <div id="parametersBox">
            <div class="row g-3">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter parameter 1 key" id="parameterKey1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter parameter 1 value" id="parameterValue1">
                </div>
                <button id="addParam" class="btn btn-primary col-sm-1 ">+</button>

            </div>
        </div>
        <div id="params"></div>


        <!-- JSON request box - this will hide on clicking parameters option in content type -->
        <div class="my-3" id="jsonRequestBox">
            <div class="form-group row" id="requestJsonBox">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3">
        </textarea>
                </div>
            </div>
        </div>

        <!-- submit button which will trigger fetch api -->
        <div class="mb-3 row">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">submit</button>
            </div>
        </div>

        <div class="my-3" id="jsonRequestBox">
            <div class="form-group row" id="requestJsonBox">
                <label for="responseJsonText" class="col-sm-2 col-form-label">Response </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here
        </textarea>
                </div>
            </div>
        </div>



    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="postman.js"></script>
</body>

</html>

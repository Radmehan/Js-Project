<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Welcome to dragon travel desk</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success!</strong> Your form has been successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Error!</strong> Your travel request has not been sent due to errors .
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">

        <h1>Travel Desk</h1>
        <div class="mb-3">
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control " id="name" placeholder="Enter your Name">
            <small id="namevalid" class="form-text text-muted invalid-feedback">Your user name must be 2-10 characters long and should not start with a number
            </small>
        </div>
        

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
            <small id="emailvalid" class="form-text text-muted invalid-feedback">
            Your email must be a valid email
            </small>
        </div>

        <div class="form-group">
            <label for="car">Select your car</label>
            <select name="car" id="car" class="form-control">
                <option value="">Omni</option>
                <option value="">Maruti 800</option>
                <option value="">Ford titenam</option>
                <option value="">Aaudi A4</option>
            </select>
        </div>

        <div class="mb-3 my-3">
            <label for="address" class="form-label">Enter your address</label>
            <textarea class="form-control" id="address" placeholder="Enter your address" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Enter your phone</label>
            <input class="form-control" id="phone" placeholder="Enter your phone">
            <small id="emailvalid" class="form-text text-muted invalid-feedback">
            Your phone number must be 11 digit long
            </small>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Wrrite Message</label>
            <textarea class="form-control" id="message" placeholder="What's on your mind!!" rows="3"></textarea>
        </div>

        <button id="submit" class="btn btn-primary">Submit</button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="form.js"></script>
</body>

</html>
